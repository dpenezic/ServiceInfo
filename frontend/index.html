<!doctype html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <link rel="stylesheet" href="styles/site-ltr.css" type="text/css" class="load-style"/>
        <link rel="shortcut icon" href="images/sm-favicon.png">
        <script type="text/javascript"
              src="https://maps.googleapis.com/maps/api/js">
            </script>
        <title>IRC Service Info</title>

<!--
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
        <script src="//maps.googleapis.com/maps/api/js?v=3.exp&region=ES"></script>
    -->

        <script src="bundle_min.js"></script>
    </head>
    <body dir="ltr" class="left-to-right">
        <div id="application">
            <header id="application-header">
                <div class="brand">
                    <a href="#"><div id="logo"></div></a>
                </div>
                <div id=menu-container class="menu-closed">
                    <button id=menu-toggle class="btn menu" data-i18n="Menu.Menu-Toggle"></button>
                    <ul id="menu" class="menu">
                        <li><a href="#" data-i18n="Menu.Home"></a></li>
                        <!-- For the public -->
                        <li><a href="#/search" data-i18n="Menu.Search"></a></li>
                        <li><a href="#/feedback" data-i18n="Menu.Feedback-Tool"></a></li>
                        <li class="menu-item-language"><a data-i18n="Menu.Change-Language"></a></li>

                        <!-- for providers or staff only -->

                        <!-- class menu-item-login shows up when the user is NOT logged in -->
                        <!-- class menu-item-logout shows up when the user IS logged in -->
                        <li class="when-logged-out"><a href="#/login" data-i18n="Menu.Login"></a></li>
                        <li class="when-logged-in"><a href="#/logout" data-i18n="Menu.Logout"></a></li>
                        <li class="when-logged-in"><a href="#/manage/service-list" data-i18n="Menu.Services"></a></li>
                        <li class="when-logged-in"><a href="#/manage/service" data-i18n="Menu.Add-Services"></a></li>
                        <li class="when-logged-in"><a href="#/register" data-i18n="Menu.Provider-Registration"></a></li>
                        <li class="menu-item-logout"><a href="#/register" data-i18n="Menu.Edit-Provider-Information"></a></li>
                        <li class="menu-item-staff"><a data-i18n="Global.Admin" href="#/admin"></a></li>
                    </ul>
                </div>
            </header>
            <div id="page-container">
                <img class="spinner" src="images/ajax-loader.gif"/>
                <div id="messages"></div>
                <div id="page"></div>
            </div>
            <div id="footer">
                <div class="row">
                    <div id="about-si" class="two-third">
                        <div class="page-title" data-i18n="Footer.About.Title"></div>
                        <div class="page-descr" data-i18n="Footer.About.Paragraph"></div>
                    </div>
                    <div id="contact-si" class="third">
                        <div class="page-title" data-i18n="Footer.Contact.Title"></div>
                        <div class="page-descr" data-i18n="Footer.Contact.Paragraph"></div>
                        <div id="contact-icons">
                            <div class="icon">
                                <a href="#">
                                    <img src="images/mail.svg" onerror="this.src='images/mail.png'">
                                </a>
                            </div>
                            <div class="icon">
                                <a href="#">
                                    <img src="images/facebook.svg" onerror="this.src='images/facebook.png'">
                                </a>
                            </div>
                            <div class="icon">
                                <a href="#">
                                    <img src="images/twitter.svg" onerror="this.src='images/twitter.png'">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="language-toggle" class="language-toggle modal-bg hidden"></div>
        </div>
    </body>
</html>
