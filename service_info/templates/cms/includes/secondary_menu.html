{% load menu_tags i18n %}

<ul id="dropdown{{ forloop.counter0 }}" class="dropdown-content">
  {% for child in child.children %}
    <li class="{% if child.selected %}active{% endif %}">
        <a href="{{ child.get_absolute_url }}">
          {% if child.get_menu_title == "Blog" %}
            <i class="material-icons left">description</i>
          {% elif child.get_menu_title == "Home" %}
            <i class="material-icons left">home</i>
          {% elif child.get_menu_title == "FAQ" %}
            <i class="material-icons left">question_answer</i>
          {% endif %}

          {{ child.get_menu_title }}
        </a>
    </li>
  {% endfor %}
</ul>
