{% load menu_tags %}

{% for child in children %}
    <li{% if child.children %} class="parent"{% endif %}>
        <a href="{{ child.get_absolute_url }}">
            {{ child.get_menu_title }}
        </a>
        {% if child.children %}
            <ul>
                <li class="primary">
                    <a href="{{ child.get_absolute_url }}">
                        {{ child.get_menu_title }}
                    </a>
                </li>
                {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
