{% load aldryn_forms_tags i18n %}

{% if field %}
  <p>
    {% block form_field %}
      {% render_form_widget field %}
    {% endblock form_field %}
    <label for="{{ field.auto_id }}">
        {{ field.label }}
    </label>

    {% block form_field_errors %}
      {% if field.errors %}
        {% for error in field.errors %}
          <span class="red darken-2 white-text">{{ error }}</span>
        {% endfor %}
      {% endif %}
    {% endblock form_field_errors %}
  </p>
{% endif %}
