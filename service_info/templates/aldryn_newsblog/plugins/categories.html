{% load i18n apphooks_config_tags %}

 <div class="aldryn aldryn-newsblog aldryn-newsblog-categories">
     <h2>Categories</h2>
    <ul class="list-unstyled collection">
        <li class="collection-item {% if not newsblog_category %}grey lighten-5{% endif %}">
            <a href="{% namespace_url "article-list" namespace=instance.app_config.namespace default='' %}">{% trans "All" %}</a>
        </li>
        {% for category in categories %}
            <li class="collection-item {% if newsblog_category.id == category.id %}grey lighten-5{% endif %}">
                <a href="{% namespace_url "article-list-by-category" category.slug namespace=instance.app_config.namespace default='' %}">{{ category.name }}</a>
                <span class="badge"> ({{ category.article_count }})</span>
            </li>
        {% endfor %}
    </ul>
</div>
