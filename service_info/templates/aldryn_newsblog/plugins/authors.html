{% load i18n %}

<div class="aldryn aldryn-newsblog aldryn-newsblog-authors">
    <h2>
        Authors
    </h2>
    <ul class="list-unstyled">
        {% for author in authors_list %}
            <li>
                {% include "aldryn_newsblog/includes/author.html" with author_view="true" namespace=instance.app_config.namespace %}
            </li>
        {% empty %}
            <li class="well">{% trans "No authors available" %}</li>
        {% endfor %}
    </ul>
</div>
